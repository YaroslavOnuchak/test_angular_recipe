<div class="container mt-2">
  <div class="card m-auto col-6">
    <div class="card-body">
      <form [formGroup]="loginForm" >
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text"
                 formControlName="username"
                 class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && formFields.username.errors }"/>
          <div *ngIf="submitted && formFields.username.errors"
               class="invalid-feedback">
            <div *ngIf="formFields.username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"
                 formControlName="password"
                 class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && formFields.password.errors }"/>
          <div *ngIf="submitted && formFields.password.errors" class="invalid-feedback">
            <div *ngIf="formFields.password.errors.required">Password is required</div>
          </div>
        </div>
        <button (click)="onSubmit($event)"
                [disabled]="loading"
                class="btn btn-info simply-log-in">
          <span *ngIf="loading"
                class="spinner-border spinner-border-sm mr-1"></span>
          Login
        </button>
        <div *ngIf="error"
             class="alert alert-danger mt-3 mb-0">{{error}}</div>
        <br/>
        <p class="horizontal-line-text">
          <span>or</span>
        </p>
        <button class="btn social google-btn google-sign-in"
                (click)="onSubmit($event)">With google</button>
      </form>
    </div>
  </div>
</div>
